name: ${PROJECT}
description: ${DESCRIPTION}
runtime: python
# Template metadata for Pulumi New Project Wizard
template:
  description: |
    Provision a compliant, network-isolated Databricks workspace with Entra ID
    service principal for your team. Includes VNet injection, hub/spoke peering,
    and compliance tagging.
  config:
    teamName:
      description: Your team name (e.g., data-science, analytics)
      default: my-team
    environment:
      description: Environment (dev, staging, prod)
      default: dev
    costCenter:
      description: Cost center code for chargeback
      default: CC-UNASSIGNED
    spokeCidr:
      description: Network CIDR for your spoke VNet (must not overlap with hub or other spokes)
      default: "10.xxx.0.0/16"
    location:
      description: Azure region
      default: westeurope
    hubStackRef:
      description: Pulumi stack reference for the hub network (org/project/stack)
      default: demo/azure-data-hub-network/dev
packages:
  azure-data-databricks-workspace: github.com/pulumi-demos/azure-data-databricks-workspace@v0.0.2
  azure-data-team-entra: github.com/pulumi-demos/azure-data-team-entra@v0.1.1
